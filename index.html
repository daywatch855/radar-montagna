<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcinus®</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #423d38, #1c1c1c);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #logo {
            margin-top: 20px;
            width: 200px;
            height: auto;
            margin-bottom: 100px;
        }
        #title {
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            opacity: 0;
        }
        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.3; }
        }
        #radar-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        svg {
            position: center;
            width: 100%;
            height: 100%;
        }
        .sweep {
            transform-origin: center;
            animation: rotate 3s linear infinite;
            opacity: 0;
        }
        .dot {
            position: absolute;
            width: 5px;
            height: 5px;
            background: red;
            border-radius: 50%;
            opacity: 0.8;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        #start-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: lime;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            color: black;
            font-weight: bold;
        }
        #start-button:hover {
            background-color: darkgreen;
            color: white;
        }
    </style>
</head>
<body>
    <div id="logo-container">
        <img id="logo" src="logoporcinus.png" alt="Logo">
        <div id="title">Sto scansionando la zona per rilevare la presenza di funghi...</div>
    </div>
    <div id="radar-container">
        <svg viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="48" stroke="#8c1818" stroke-width="2" fill="none" />
            <line x1="50" y1="2" x2="50" y2="98" stroke="#8c1818" stroke-width="1" opacity="0.5"/>
            <line x1="2" y1="50" x2="98" y2="50" stroke="#8c1818" stroke-width="1" opacity="0.5"/>
            <circle cx="50" cy="50" r="10" stroke="#8c1818" stroke-width="1" fill="none" opacity="0.5"/>
            <circle cx="50" cy="50" r="30" stroke="#8c1818" stroke-width="1" fill="none" opacity="0.3"/>
            <circle cx="50" cy="50" r="45" stroke="#8c1818" stroke-width="1" fill="none" opacity="0.2"/>
            <polygon points="50,50 50,2 52,2 52,50" fill="#8c1818" class="sweep" opacity="0.3"/>
        </svg>
    </div>
    <button id="start-button">Inizia scansione</button>
    <audio id="radar-sound" loop>
        <source src="radar-sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="detection-sound">
        <source src="detection-sound.mp3" type="audio/mpeg">
    </audio>
    <script>
        if (!/Android|iPhone/i.test(navigator.userAgent)) {
            document.body.innerHTML = "<h2>Questo sito è accessibile solo da dispositivi mobili.</h2>";
        }

        document.getElementById("start-button").addEventListener("click", function() {
            document.querySelector(".sweep").style.opacity = "1";
            document.getElementById("title").style.animation = "blink 1s infinite alternate";
            document.getElementById("title").style.opacity = "1";
            document.getElementById("radar-sound").play();
            getLocation();
        });

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(success, error);
            } else {
                console.log("Geolocalizzazione non supportata");
            }
        }

        function success(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            fetch(`https://maps.googleapis.com/maps/api/elevation/json?locations=${lat},${lng}&key=AIzaSyBuW9z2jtkydeFJ2zDCEOjsANm7SDPXczg`)
                .then(response => response.json())
                .then(data => {
                    if (data.results && data.results.length > 0) {
                        const elevation = data.results[0].elevation;
                        console.log("Altitudine:", elevation);
                        if (elevation > 600) {
                            setInterval(generateDot, 3000);
                        }
                    }
                })
                .catch(error => console.log("Errore API:", error));
        }

        function error() {
            console.log("Impossibile ottenere la posizione");
        }

        function generateDot() {
            const dot = document.createElement("div");
            dot.classList.add("dot");
            const radar = document.getElementById("radar-container");
            dot.style.left = `${Math.random() * 300}px`;
            dot.style.top = `${Math.random() * 300}px`;
            radar.appendChild(dot);
            document.getElementById("detection-sound").play();
            setTimeout(() => dot.remove(), 5000);
        }
    </script>
</body>
</html>
